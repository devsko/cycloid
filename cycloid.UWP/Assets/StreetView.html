<html style="height: 100%; margin: 0; padding: 0">
<head>
    <title>Street View Containers</title>
</head>
<body style="height: 100%; margin: 0; padding: 0">
    <div id="street-view" style="height: 100%"></div>

    <!--
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initialize&v=weekly"
            defer></script>
    <script type="text/javascript">
        let panorama;

        function initialize() {
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById("street-view"),
                {
                    position: { lat: 45.81323, lng: 11.77051 },
                    pov: { heading: 165, pitch: 0 },
                    zoom: 1,
                },
            );
        }

        window.initialize = initialize;
    </script>
</body>
</html>
